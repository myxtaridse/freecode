<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="main-container">
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
        <h1 class="title-palindrome">
            Is it a Palindrome?
        </h1>
        <div class="container-input">
            <label>Enter in text to check for a palindrome:</label>
            <div class="input-btn">
                <input id="text-input" type="text">
                <button id="check-btn">Check</button>
            </div>
            
            <div class="result-container">
                <p id="result"></p>
            </div>
        </div>
        <div class="hint-container">
            <p class="hint">
                <span>ðŸ’¡</span> A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
